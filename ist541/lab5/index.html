  <h1>What is the English translation for tofu?</h1>

	</div>

<script>
 function showAnswer() {
	   $("#mapo_tofu").hide();
	   $("#tofu").show();
	   $("#answer").html("<h2>Bean Curd!</h2>");
	}

function hideAnswer() {
	   $("#mapo_tofu").show();
	   $("#tofu").hide();
	   $("#answer").html("");  
	}
</script>
